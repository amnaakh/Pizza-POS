<mat-card class="trinta-card change-password-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">Change Password</h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-6">
                    <label class="label d-block fw-medium mb-10">Old Password</label>
                    <mat-form-field>
                        <i-feather name="lock"></i-feather>
                        <mat-label>Enter old password</mat-label>
                        <input matInput formControlName="oldPassword" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <span class="material-symbols-outlined">{{hide ? 'visibility_off' : 'visibility'}}</span>
                        </button>
                        <mat-error *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.hasError('required')">
                            Old password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <label class="label d-block fw-medium mb-10">New Password</label>
                    <mat-form-field>
                        <i-feather name="lock"></i-feather>
                        <mat-label>Enter new password</mat-label>
                        <input matInput formControlName="newPassword" [type]="hide2 ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                            <span class="material-symbols-outlined">{{hide2 ? 'visibility_off' : 'visibility'}}</span>
                        </button>
                        <mat-error *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.hasError('required')">
                            New password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">Confirm Password</label>
                    <mat-form-field>
                        <i-feather name="lock"></i-feather>
                        <mat-label>Enter confirm password</mat-label>
                        <input matInput formControlName="confirmPassword" [type]="hide3 ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide3 = !hide3" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3">
                            <span class="material-symbols-outlined">{{hide3 ? 'visibility_off' : 'visibility'}}</span>
                        </button>
                        <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.hasError('required')">
                            Confirm password is required
                        </mat-error>
                        <mat-error *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched">
                            New password and confirm password must match
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="save-password-btn">
                <button mat-button type="submit" [disabled]="changePasswordForm.invalid">Change Password</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
